<div class="task">
    <div class="icons">
        <div class="cancel">
            <img class="cancel-button" src="../../../../assets/close.svg" (click)="removeTask()">
        </div>
        <div class="add-sub-task">
            <img src="../../../../assets/edit.svg" class="icon-mini" (click)="addSubtask()">
        </div>
    </div>
    <p class="task-header">{{task.taskName}}</p>
    <div class="sub-task-container">
        <ul class="ul">
            <li *ngFor="let subtask of task.subtasks">
                <app-subtask [subtask]=subtask.subtaskName [resonsible]=subtask.responsible></app-subtask>
            </li>
        </ul>
    </div>
</div>
