<div class="task-container">
    <div class="header">
        <div class="task">Task</div>
        <div class="responsible">Responsible</div>
    </div>
    <div class="body">
        <ul class="ul">
            <li *ngFor="let task of Tasks">
                <app-task [task]=task (removeTaskEmitter)="removeTask(task)"></app-task>
            </li>
        </ul>
    </div>
</div>
