<div class="add-task" [ngClass]="{'hide':hide}">
    <div class="header">new member</div>
    <div class="cancel">
        <img class="cancel-button" src="../../../../assets/close.svg" (click)="toggleMember()">
    </div>
    <div class="body">
        <form>
            <div class="form-component">
                <label class="label">Name</label>
                <input type="text" class="input" #member>
            </div>
            <br>
            <div class="form-component">
                <label class="label">Assign Task</label>
                <select name="select" class="select" #select>
                  <option >select a task</option>
                  <option *ngFor="let task of subtasks ">{{task.taskName}} : {{task.subtaskName}}</option>
                </select>
            </div>
            <div class="submit" (click)="addNewMember(member.value,select.value)">Add Task</div>
        </form>
    </div>
</div>
